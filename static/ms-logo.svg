<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Rounded square background with gradient -->
  <defs>
    <linearGradient id="msGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4B1F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square -->
  <rect x="10" y="10" width="180" height="180" rx="30" ry="30" fill="url(#msGradient)" />
  
  <!-- MS Text -->
  <text x="100" y="135" font-family="Arial, sans-serif" font-size="90" font-weight="bold" 
        text-anchor="middle" fill="white">Ms</text>
</svg>
