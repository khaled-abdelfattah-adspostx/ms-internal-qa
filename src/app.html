<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		
		<!-- Favicon and app ico				window.addEventListener('load', () => {
					// Use performance.now() for more reliable timing
					const loadTime = performance.now();
					console.log('Page load time:', Math.round(loadTime) + 'ms');
					
					// Track resource loading
					if (performance.getEntriesByType) {
						const resources = performance.getEntriesByType('resource');
						console.log('Resources loaded:', resources.length);
					}
				});"icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/favicon.png" />
		
		<!-- Viewport and responsive design -->
		<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
		
		<!-- App metadata -->
		<title>MomentScience QA Tools</title>
		<meta name="description" content="MomentScience QA Tools - Internal API testing and QA workflow utilities" />
		<meta name="theme-color" content="#FF4B1F" />
		
		<!-- Preload critical assets for faster loading -->
		<link rel="preload" href="%sveltekit.assets%/ms-logo.svg" as="image" type="image/svg+xml" />
		
		<!-- Font optimization -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />
		<noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" /></noscript>
		
		<!-- Resource hints for better performance -->
		<link rel="dns-prefetch" href="//fonts.googleapis.com" />
		<link rel="dns-prefetch" href="//fonts.gstatic.com" />
		
		<!-- PWA capabilities -->
		<meta name="application-name" content="MomentScience QA Tools" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />
		<meta name="apple-mobile-web-app-title" content="MS QA Tools" />
		<meta name="mobile-web-app-capable" content="yes" />
		
		<!-- Security headers -->
		<meta http-equiv="X-Content-Type-Options" content="nosniff" />
		<meta http-equiv="X-XSS-Protection" content="1; mode=block" />
		
		<!-- Performance optimization styles -->
		<style>
			/* Critical CSS for immediate rendering */
			body {
				margin: 0;
				padding: 0;
				font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
				background-color: #f8fafc;
				line-height: 1.6;
			}
		</style>
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="bg-gray-100 font-sans">
		<div style="display: contents">%sveltekit.body%</div>
		
		<!-- Performance monitoring script -->
		<script>				// Performance monitoring
			if (typeof performance !== 'undefined') {
				window.addEventListener('load', () => {
					// Log performance metrics for debugging
					if (performance.timing) {
						const timing = performance.timing;
						// Wait a bit to ensure timing values are finalized
						setTimeout(() => {
							const loadTime = timing.loadEventEnd - timing.navigationStart;
							if (loadTime > 0) {
								console.log('Page load time:', loadTime + 'ms');
							}
						}, 100);
					}
					
					// Track resource loading
					if (performance.getEntriesByType) {
						const resources = performance.getEntriesByType('resource');
						console.log('Resources loaded:', resources.length);
					}
				});

				// Track navigation timing
				window.addEventListener('DOMContentLoaded', () => {
					const domTime = performance.now();
					if (domTime > 0) {
						console.log('DOM Content Loaded at:', domTime + 'ms');
					}
				});
			}

			// Initialize performance monitoring when SvelteKit hydrates
			document.addEventListener('DOMContentLoaded', () => {
				// Add hydration complete marker
				const observer = new MutationObserver((mutations) => {
					mutations.forEach((mutation) => {
						if (mutation.type === 'attributes' && mutation.attributeName === 'data-sveltekit-hydrated') {
							console.log('SvelteKit hydration complete at:', performance.now() + 'ms');
							observer.disconnect();
						}
					});
				});
				
				if (document.body) {
					observer.observe(document.body, {
						attributes: true,
						attributeFilter: ['data-sveltekit-hydrated']
					});
				}
			});
		</script>
		
		<style>
			@keyframes spin {
				from { transform: rotate(0deg); }
				to { transform: rotate(360deg); }
			}
		</style>
	</body>
</html>
